<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namora comigo?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ff7a7a;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #conteudo {
            text-align: center;
        }

        h2 {
            font-size: 2em;
            color: white;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            background: black;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
        }

        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div id="conteudo">
        <h2>Aceita namorar comigo? üíï</h2>
        <div class="buttons">
            <button class="btn" onclick="sim()">SIM</button>
            <button class="btn" onclick="desvia(this)" onmouseover="desvia(this)">N√ÉO</button>
        </div>
    </div>

    <script>
        function sim() {
            alert("Aeeeeeeeeeeeee, te amo Anne! ‚ù§Ô∏è");
            // Redireciona para o link atualizado no YouTube
            location.href = "https://www.youtube.com/watch?v=izGwDsrQ1eQ";
        }

        function desvia(btn) {
            // Faz o bot√£o fugir clicando ou passando o mouse
            btn.style.position = 'absolute';
            btn.style.bottom = geraPosicao(10, 90);
            btn.style.left = geraPosicao(10, 90);
            console.log('opa, desviei...');
        }

        function geraPosicao(min, max) {
            return (Math.random() * (max - min) + min) + "%";
        }
    </script>
</body>

</html>
